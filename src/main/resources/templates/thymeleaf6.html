<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Templates</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body class="container bg-dark text-white">
<!--start codes-->

<h1 class="text-center text-primary">TymeleafModelObjectList</h1>
<h2 class="text-center">TymeleafModelObjectList</h2>
<h2 th:text="'Tymeleaf Model Object List'"></h2>
<hr>

<p th:text="${key_modelObjectList1}"></p>
<p th:text="${product_list}"></p>
<hr>
<table class="table table-striped table-hover bg-primary text-white">
    <tr th:each="temp:${product_list}">  <!--listeyi degiskene atadık-->
        <td th:text="${temp.productId}"></td>
        <td th:text="${temp.productName}"></td>
        <td th:text="${temp.productPrice}"></td>
        <td th:if="${temp.productPrice>=3500}" th:text="'Büyüktür'"></td>
        <td th:unless="${temp.productPrice>=3500}" th:text="'Kücüktür'"></td>
    </tr>
</table>

<!--ends codes-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
